<!DOCTYPE html>
<html>
    <head>
        <title>Product preview card component</title>
        <link rel="icon" type="image/x-icon" href="/images/favicon-32x32.png">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="css/general.css">
        <link rel="stylesheet" href="css/main.css">


        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="container">
            <div class="thumbnail">
                <picture>
                    <source srcset="images/image-product-mobile.jpg"
                    media="(max-width: 1000px)">
                    <img src="images/image-product-desktop.jpg">
                </picture>
            </div>
            <div class="info">
                <p class="product">PERFUME</p>
                <P class="product-name">Gabrielle Essence Eau De Parfum</P>
                <p class="product-description">A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL.</p>
                <div class="price">
                    <p class="offer">$149.99</p>
                    <p class="actual-price">$169.99</p>
                </div>
                <button>
                    <img src="images/icon-cart.svg">
                    <p>Add to Cart</p>
                </button>
            </div>
        </div>
    </body>
</html>
